<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/index.js"></script>
    <script src="js/jquery-1.9.1.js"></script>
</head>
<body class="body_bg1">

    <div class="settlement_top">
        <span>确认订单信息：</span>
        <ul>
            <li>
                <i>这里是球馆名字</i><b class="settlement_top_b1">￥50.00</b>
            </li>
            <li>
                <i>半场预订</i>
            </li>
            <li>
                <i>2016.09.09  08:00—09:00</i>
            </li>
            <li>
                <i>场地：①号场地</i>
            </li>
            <li>
                <i>地址：</i>
                <b class="settlement_top_b2">
                    这里是地址显示这里是地址显示这里是地址显　　　示这里是地址显示这里是地址显示这
                </b>
            </li>
        </ul>
    </div>

    <div class="settlement_min">
        <p>选择支付方式</p>
        <ul class="settlement_ul">
            <li>
                <img src="images/zf_03.png" alt="">
                <div>
                    <i class="settlement_min_i1">余额支付</i>
                    <i class="settlement_min_i2">无需转账在线支付，体验便捷购物流程</i>
                </div>
               <span>
                   <img class="settlement_img" src="images/zf_08.png" alt="">
               </span>
            </li>
            <li>
                <img src="images/zf_06.png" alt="">
                <div>
                    <i class="settlement_min_i1">微信支付</i>
                    <i class="settlement_min_i2">使用微信支付，安全便捷程</i>
                </div>
               <span>
                   <img class="settlement_img" src="images/zf_08.png" alt="">
               </span>
            </li>
        </ul>
    </div>

    <button class="field_btn">确认支付</button>

    <script>
    $(".settlement_ul li").click(function(){
        $(".settlement_img").hide();
        $(this).find(".settlement_img").show();
    })
</script>

</body>
</html>
