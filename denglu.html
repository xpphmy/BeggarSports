<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/index.js"></script>
    <script src="js/jquery-1.9.1.js"></script>
</head>
<body class="body_bg2">
    <div class="login_top">
        <button></button>
        <i>登录</i>
        <a href="#">注册</a>
    </div>

    <form action="#" class="tform">
        <div class="login_min">
            <span class="login_min_s">
                <img src="images/c_03.png" alt="">
            </span>
            <div class="login_min_div">
                <div class="login_min_d1">
                    <input type="text" placeholder="输入手机号" name="tel">
                </div>
                <div class="login_min_d2">
                    <input type="text" placeholder="输入密码" name="pas">
                </div>
                <div>
                    <a href="#">忘记密码?</a>
                </div>
            </div>

            <input type="submit" class="login_min_btn" value="登录"/>
        </div>
    </form>

<script>
    $(".tform").submit(function(){
        var tel = $(this).find("input[name=tel]").val();
        var pas = $(this).find("input[name=pas]").val();
        if(!(/^1[3|4|5|8][0-9]\d{4,8}$/.test(tel))){
            alert("请输入正确的手机号!");
            return false;
        }
        if(pas=="" || pas.length<0){
            alert("请输入密码");
            return false;
        }
        return false;
    });
</script>

</body>
</html>
